<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
</head>
<body>
    <h3>Advanced Registration form</h3>
    <form action="">
        Fullname: <br>
        <input type="text" name="fullname" placeholder="enter your name"><br>
        Gender: <br>
        Male <input type="radio" name="gender"
        value="male">
        Female <input type="radio" name="gender"
        value="Female">  <br>
        Language Skills: <br>
        <input type="checkbox" name="php">PHP <br>
        <input type="checkbox" name="JavaScript">JavaScript <br>
        <input type="checkbox" name="Python">Python <br>
        <input type="checkbox" name="HTML">HTML <br>
        <input type="checkbox" name="C++">C++ <br>
        District: <br>
        <select name="District">
            <option value="" disabled selected>Select One</option>
            <option>Dhaka</option>
            <option>Jhenaidah</option>
            <option>Magura</option>
            <option>Kustia</option>
            <option>Chuadanga</option>

        </select> <br>
        Resume: <br>
        <input type="file"> <br>
        <button>REGISTER</button>


    </form>
</body>
</html>
