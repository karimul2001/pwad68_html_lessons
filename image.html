<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in HTML</title>
</head>
<body>
    <h3>Image View from same location</h3>
    <img src="Bird1.jpg" alt="My Bird" width="600">

    <h3>Image view form downside folder</h3>
    <img src="images/bird2.jpeg" alt="" width="600">

    <h3>Image view form Upside folder</h3>
    <img src="..images/bird3.jpg" alt="" width="600">

        
</body>
</html>
