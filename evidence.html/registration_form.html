<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* height: 100vh; */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      margin-top: 0;
    }
  </style>
</head>

<body>


  
  <form action="">
    <h3>Students Registration form</h3>
    Id:<br>
    <input type="text" name="" id="" placeholder="enter your id"><br>
    Name:<br>
    <textarea name="name" id="" placeholder="enter your name"></textarea><br>
    Round:
    <select name="round" id="">
      <option selected disabled>Select One</option>
      <option>Round 60</option>
      <option>Round 62</option>
      <option>Round 63</option>
      <option>Round 63</option>
      <option>Round 68</option>
    </select><br><br>

    Gender:
    <input type="radio" name="gender" id="" value="male">Male
    <input type="radio" name="gender" id="" value="female">Female<br><br>
    Education:
    <input type="checkbox" name="ssc" id="">SSC
    <input type="checkbox" name="hsc" id="">HSC<br><br>

    <button type="submit" value="submit">SUBMIT</button>
    <button type="reset">RESET</button>


  </form>

</body>

</html>
