<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width: 100px;
            display: inline-block;

<body>
    <h1>Student Registration Form</h1>
    
        <form action="" style="margin: 0 auto;">
            <label for="">Roll no :</label>
            <input type="number" name="roll" placeholder="Enter roll" style="height: 20px; width: 400px;"><br><br>
            Student name :
            <input type="text" name="student" placeholder="First Name" style="height: 20px;"> -
            <input type="text" name="student" placeholder="Last Name" style="height: 20px;"><br><br>
            Father's name :
            <input type="text" name="father" placeholder="Enter father name"
                style="height: 20px; width: 350px;"><br><br>
            Date of birth :
            <input type="text" name="barth" placeholder="Day" style="width: 50px; height: 20px;"> -
            <input type="text" name="barth" placeholder="Month" style="width: 50px; height: 20px;"> -
            <input type="text" name="barth" placeholder="Year" style="width: 50px; height: 20px;"> (DD-MM-YYYY)<br><br>
            Mobile no :
            <input type="number" name="mobile" id="" placeholder="+91" style="width: 50px; height: 20px;"> -
            <input type="number" name="number" placeholder="" style="height: 20px;"><br><br>
            Email id :
            <input type="email" name="email" placeholder="enter email" style="height: 20px;"><br><br>
            Password :
            <input type="password" name="password" placeholder="" style="height: 20px;"><br><br>
            Gender :
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female <br><br>
            Department :
            <input type="checkbox" name="department" value="cse">CSE
            <input type="checkbox" name="department" value="it">IT
            <input type="checkbox" name="department" value="eee">EEE
            <input type="checkbox" name="department" value="civil">Civil
            <input type="checkbox" name="department" value="mech">Mech <br><br>
            Course :
            <select name="" id="">
                <option selected style="height: 20px;">........... Select Current Course's ...........</option>
                <option>Computer Science</option>
                <option>Computer Science</option>
                <option>Computer Science</option>
                <option>Computer Science</option>
            </select><br><br>
            Student photo :
            <input type="file" name="photo" placeholder="Choose File" style="height: 20px;"><br><br>
            City :
            <input type="text" name="city" placeholder="" style="height: 20px;"><br><br>
            Address :
            <textarea name="address" id="" placeholder="Enter address"></textarea><br><br>
            <button type="submit" style="margin-left: 80px;">Register</button>





        </form>
    
</body>

</html>
